
<div class="col-sm-12 col-md-4">
	<div class="panel panel-default text-center clickable" ng-click="display()">

		<div class="panel-heading">
			<div class="row center-block">
				<div class="col-md-4">
					<h4>{{entity.name}}</h4>
				</div>
			</div>
		</div>
		<div class="panel-body">

			<div class="row">
				<img class="img-rounded" style="height: 150px"
					ng-src="imgs/products/{{entity.imgUrl}}" />
			</div>


			<div class="row">
				<div class="col-md-12">{{entity.description}}</div>
			</div>
			<div class="row" style="margin:0 auto">
				<div class="col-md-12">Price: ${{entity.price}}</div>
			</div>
			<div class="row">
				<div class="col-md-12" ng-if="shoppingCart">
					<button class="btn btn-primary btn-md" ng-click="addToCart(); $event.stopPropagation();">
						<i class="fa fa-fw fa-shopping-cart"></i> Add to cart
					</button>
				</div>
			</div>


		</div>

	</div>
</div>

</div>
</div>
