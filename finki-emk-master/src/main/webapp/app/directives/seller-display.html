<div class="col-md-12">
  <div class="panel panel-default clickable" ng-click="display()">
    <div class="panel-body">
      <div class="col-md-3">
        <img class="img-rounded" style="width: 100px"
             ng-src="imgs/seller.png" />
      </div>
      <div class="col-md-9">
        <dl class="dl-horizontal">
          <dt>First Name</dt>
          <dd>{{entity.user.fistName}}</dd>
          <dt>Last Name</dt>
          <dd>{{entity.user.lastName}}</dd>
          <dt>E-mail</dt>
          <dd>{{entity.user.email}}</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
