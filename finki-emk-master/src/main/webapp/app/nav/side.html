
<div class="col-md-12" id="accordion" role="tablist"
	aria-multiselectable="false">
	<div class="accordion-group" ng-repeat="cat in categories">
		<div role="tab" id="heading{{cat.id}}">

			<!-- <ul class="nav nav-pills nav-stacked ">
				<li><a class="btn btn-primary nav-pills" data-toggle="collapse"
					data-parent="#accordion" href="#cat{{cat.id}}" aria-expanded="true"
					aria-controls="cat{{cat.id}}"> {{cat.name}} </a></li>
			</ul> -->

			<button onclick="#cat{{cat.id}}" type="button"
				class="btn btn-primary btn-block" data-toggle="collapse"
				data-parent="#accordion" aria-expanded="false"
				aria-controls="cat{{cat.id}}" data-target="#cat{{cat.id}}">{{cat.name}}</button>


		</div>
		<div id="cat{{cat.id}}" class=" collapse" role="tabpanel"
			aria-labelledby="heading{{cat.id}}">
			<div class="">
				<ul class="nav nav-pills nav-stacked ">
					<li class="col-md-12">
					
					<a class="btn btn-default btn-block"
						role="button" href="#/browse_category/{{cat.id}}">{{cat.name}} </a>

						
							<!-- <button class="btn btn-success btn-block" onclick="location.href='#/browse_category/'">{{ cat.name}} {{cat.id}}</button> -->
							<!-- <input class="btn btn-success btn-block" type="submit" value="{{ cat.name}}"> -->
						
						</li>
				</ul>
			</div>
		</div>
	</div>


</div>
