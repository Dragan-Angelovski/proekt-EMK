<div class="col-md-12">
	
	<h1>Show All Sellers</h1>
	<table ng-table class="table">
		<tr ng-repeat="e in entities">
			<td data-title="'Name'"> {{e.user.fistName}}</td>
			<td data-title="'Last name'"> {{e.user.lastName}}</td>
			<td data-title="'Details'"><a ng-href="#/sellers/{{e.id}}">Details</a>
		</tr>
	</table>
</div>
