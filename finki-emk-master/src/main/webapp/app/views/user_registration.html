<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading info">
					<strong> Create account to continue</strong>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="fistName" class="col-md-3 control-label">First Name</label>

							<div class="col-md-9">
								<input id="fistName" ng-model="fistName" type="text"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="lastName" class="col-md-3 control-label">
								Last Name</label>

							<div class="col-md-9">
								<input id="lastName" ng-model="lastName" type="text"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-md-3 control-label">
								Email</label>

							<div class="col-md-9">
								<input id="email" ng-model="email" type="text"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="col-md-3 control-label">
								User Name</label>

							<div class="col-md-9">
								<input id="username" ng-model="username" type="text"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 control-label">
								Password</label>

							<div class="col-md-9">
								<input id="password" ng-model="password" type="text"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-9 col-md-offset-3">
								<input type="submit" value="Create Account"
									class="btn btn-primary" ng-click="createAccount()" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
